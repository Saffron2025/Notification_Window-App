<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>

  <!-- TOP HEADER -->
  <header class="header">
    <h1>ğŸ” Admin Control Panel</h1>
  </header>

  <div class="container">

    <!-- SEND MESSAGE BOX -->
    <section class="card">
      <h2>Send Message</h2>

      <label class="label">Message</label>
      <textarea id="msg" placeholder="Type message here..."></textarea>

      <label class="label">From</label>
      <input id="from" placeholder="Admin / System / Support">

      <div class="btn-group">
        <button id="sendSelected" class="btn primary">Send to Selected</button>
        <button id="sendAll" class="btn danger">Send to All</button>
      </div>
    </section>

    <!-- USERS LIST -->
    <section class="card">
      <h2>Active Users</h2>
      <div id="users" class="users-list"></div>
    </section>

  </div>

  <script src="admin.js"></script>

</body>
</html>
